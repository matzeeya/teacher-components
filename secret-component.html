<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../app-storage/app-localstorage/app-localstorage-document.html">
<dom-module id="secret-component">
 <template>
   <app-localstorage-document key="token" data="{{token}}">
   </app-localstorage-document>
 </template>

 <script>
   class SecretComponent extends Polymer.Element {
     static get is() {
       return 'secret-component';
     }
    
     static get properties() {
       return {
         token:{
           type:Object,
           notify:true,
           value:function() {
           }
         }
       }
     }
   }
   customElements.define(SecretComponent.is,SecretComponent);
 </script>
</dom-module>
