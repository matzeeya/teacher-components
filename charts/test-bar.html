<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../google-chart/google-chart.html">
<link rel="import" href="../../highcharts-chart/highcharts-chart.html">

<dom-module id="test-bar">
 <template>
   <style>
     highcharts-chart { width:300px;,height:200px; }
   </style>
   
   <highcharts-chart type="bar" 
    id="myChart"
     title="ข้อมูลแสดงช่วงอายุของบุคลากรภายในโรงเรียน"
     color-by-point  
     label={{this.data.name}}
     data="{{data}}">
   </highcharts-chart>

 </template>
 <script>
   class TestBar extends Polymer.Element {
     static get is() {
       return 'test-bar';
     }
    
     static get properties() {
       return {
         data:{
           type:Array,
           notify:true,
           value:function() {
             return [{
                  name: 'ชาย',
                  data: [5, -3, 4, -7, 2]
              }, {
                  name: 'หญิง',
                  data: [2, -2, 3, -2, 1]
              }];
           }
         },
         token:{
           type:String
         },
         document:{
           type:Object,
           notify:true
         }
       }
     }
    
    ready() {
        super.ready();
        console.log(this.data);
    }

     _handleResponse(event) {
       this.set('document',event.detail.response);
     }          
   }   
   customElements.define(TestBar.is,TestBar);
 </script>
</dom-module>
