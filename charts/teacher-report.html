<dom-module id="teacher-report">
  <template>
  <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
     :host {
        display: block;
        box-sizing: border-box;
      }
      
  </style>

    <div class="layout vertical">
      <div class="layout horizontal">
        <div class="flex-6"><teacher-age></teacher-age></div>
        <div class="flex-6"><teacher-type-report></teacher-type-report></div>
      </div>
       <div class="layout horizontal">

        <div class="flex"><teacher-training></teacher-training></div> 
      </div>
      <div class="layout horizontal">

      </div>
    </div>
  </template>
 <script>
   class TeacherReport extends Polymer.Element {
     static get is() {
       return 'teacher-report';
     }
    
     static get properties() {
       return {
         docId:{
           type:String,
           notify:true
         },
         token:{
           type:String
         },
         document:{
           type:Object,
           notify:true
         }
       }
     }
    
    ready() {
        super.ready();
        console.log('ok 123');
    }

     _handleResponse(event) {
       this.set('document',event.detail.response);
     }          
   }   
   customElements.define(TeacherReport.is,TeacherReport);
 </script>
</dom-module>
