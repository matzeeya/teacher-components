<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../google-chart/google-chart.html">
<link rel="import" href="../../highcharts-chart/highcharts-chart.html">

<dom-module id="teacher-age">
 <template>
   <style>
     highcharts-chart {height: 25em}
   </style>

   <highcharts-chart type="pie"
     id="myChart"
     title="ข้อมูลแสดงช่วงอายุของบุคลากรภายในโรงเรียน"
     color-by-point  
     label="จำนวน"
     data="{{data}}">
   </highcharts-chart>

 </template>
 <script>
   class TeacherAge extends Polymer.Element {
     static get is() {
       return 'teacher-age';
     }
    
     static get properties() {
       return {
         data:{
           type:Array,
           notify:true,
           value:function() {
             return [
               {'name':"20-30 ปี",'y':22},
               {'name':"31-40 ปี",'y':32},
               {'name':"41-50 ปี",'y':15},
               {'name':"51-60 ปี",'y':3}
             ];
           }
         },
         token:{
           type:String
         },
         document:{
           type:Object,
           notify:true
         }
       }
     }
    
    ready() {
        super.ready();
        console.log('ok 123');
    }

     _handleResponse(event) {
       this.set('document',event.detail.response);
     }          
   }   
   customElements.define(TeacherAge.is,TeacherAge);
 </script>
</dom-module>
