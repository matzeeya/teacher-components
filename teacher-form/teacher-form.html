<dom-module id="teacher-form">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }
      
      .header {
        @apply(--paper-font-caption);
        background-color: #F44336;
        text-align:left;
        color: #fff;
        opacity: 0.87;
        height:56px;
      }
      .caption {
        @apply(--paper-font-title);
        text-align:left;
        color: #000;
        opacity: 0.64;
        height:64px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      .content {
        @apply(--paper-font-menu);
        text-align:left;
        color: #000;
        opacity: 0.87;
        height:48px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      .margin-left-style{
        margin-left:24px;
      }
      .margin-right-style{
        margin-right:24px;
      }
      .shadow {
        @apply(--shadow-elevation-2dp);
      }
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
        height:48px;
      }
    /* ---font---- */
      .font-face-big {
        font-family: 'Itim', cursive;
        font-size: 120%;
        text-decoration: underline;
      }
      .font-face-big-bold {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
      }
      .font-face {
        font-family: 'Itim', cursive;
        font-size: 120%;
      }
    </style>

    <div class="layout vertical">
      <div class="layout horizontal">
        <div class="font-header layout center">1. ข้อมูลทั่วไป</div>
      </div>
      <div class="layout horizontal">
        <paper-input class="flex" label="หมายเลขบัตรประชาชน" value="{{cid}}"></paper-input>
      </div>
      <div class="layout horizontal">
        <div class="flex-3"><paper-input label="คำนำหน้า" 
          value="{{doc.Title}}"></paper-input></div>
        <div class="flex-5">
          <paper-input label="ชื่อ" 
             value="{{doc.Firstname}}">
          </paper-input>
        </div>
        <div class="flex-7"><paper-input label="นามสกุล" value="{{lname}}"></paper-input></div>
      </div>
      <div class="layout horizontal">
        <div class="flex-7"><paper-input label="โรงเรียน" value="{{school}}"></paper-input></div>
        <div class="flex-3"><paper-input label="จังหวัด" value="{{province}}"></paper-input></div>
      </div>

      <div class="layout horizontal">
        <div class="flex font-header center-layout">2. ประเภทบุคลากร</div>
      </div>
      <div class="layout horizontal">
        <teacher-type></teacher-type>  
      </div>
        <teacher-list-education></teacher-list-education>
        
        <teacher-list-working></teacher-list-working>   
        <teacher-list-operating></teacher-list-operating>
        <teacher-list-training></teacher-list-training>     

    </div>
  </template>

  <script>

    class TeacherForm extends Polymer.Element {
      static get is() { return 'teacher-form';}
      static get properties() {
        return {
          /*prop1: {
            type: String,
            value: 'teachers'
          }*/
        };
      }
    }

    window.customElements.define(TeacherForm.is,TeacherForm);
  </script>
</dom-module>
