<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../teacher-query.html">

<link rel="import" href="teacher-type.html">
<link rel="import" href="teacher-list-education.html">
<link rel="import" href="teacher-list-working.html">
<link rel="import" href="teacher-list-operating.html">
<link rel="import" href="teacher-list-training.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-form">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }

      .margin-left-style{
        margin-left:5px;
      }
    /* ---font---- */
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
        height:20px;
      }
    </style>
    <teacher-query doc-id="4818e800617111e7a88349361eb0cdc5"
      id="teacherDoc"
      document="{{doc}}">
    </teacher-query>
    <paper-button on-click="save" raised>Save</paper-button>

    <div class="layout vertical">
      <div class="layout horizontal">
        <div class="font-header layout center">1. ข้อมูลทั่วไป</div>
      </div>
      <div class="layout horizontal">
        <paper-input class="flex" label="หมายเลขบัตรประชาชน" value="{{cid}}"></paper-input>
      </div>
      <div class="layout horizontal">
        <div class="flex-3"><paper-input label="คำนำหน้า" 
          value="{{doc.Title}}"></paper-input></div>
        <div class="flex-5 margin-left-style">
          <paper-input label="ชื่อ" 
             value="{{doc.Firstname}}">
          </paper-input>
        </div>
        <div class="flex-7 margin-left-style"><paper-input label="นามสกุล" value="{{lname}}"></paper-input></div>
      </div>
      <div class="layout horizontal">

        <div class="flex-7"><paper-input label="โรงเรียน" value="{{school}}"></paper-input></div>
        <div class="flex-3"><paper-input label="จังหวัด" value="{{province}}"></paper-input></div>
      </div>

      <div class="layout horizontal">
        <div class="flex font-header center-layout">2. ประเภทบุคลากร</div>
      </div>
      <div class="layout horizontal">
        <teacher-type value="{{doc.employment_type}}"></teacher-type>  
      </div>
      <teacher-list-education></teacher-list-education>
      <teacher-list-working></teacher-list-working>   
      <teacher-list-operating></teacher-list-operating>
      <teacher-list-training></teacher-list-training>     

    </div>
  </template>

  <script>

    class TeacherForm extends Polymer.Element {
      static get is() { return 'teacher-form';}
      static get properties() {
        return {
          /*prop1: {
            type: String,
            value: 'teachers'
          }*/
        };
      }
      
      save() {
        this.$.teacherDoc.save();
      }
    }

    window.customElements.define(TeacherForm.is,TeacherForm);
  </script>
</dom-module>
