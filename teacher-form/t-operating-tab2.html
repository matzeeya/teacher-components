<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-operating-tab2">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }
      .margin-left-style{
        margin-left:5px;
      }
    /* ---font---- */
      .font-face {
        font-family: 'Itim', cursive;
        font-size: 120%;
      }
      .margin-bottom{
        margin-top: 20px;
      }
      paper-icon-button {
        max-width: 35px;
      }
      paper-listbox{
        width: 250px; 
      }
      paper-dropdown-menu{
        width:250px;
      }
    </style>    
    
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal">
          <div class="flex-3 margin-left-style"><paper-input label="ปีการศึกษา"></paper-input></div>
          <div class="flex-3 margin-left-style">
            <paper-dropdown-menu label="ภาคเรียนที่">
              <paper-listbox slot="dropdown-content">
                <paper-item>ภาคเรียนที่ 1</paper-item>
                <paper-item>ภาคเรียนที่ 2</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            </div>
            <div class="flex-7 margin-left-style"><paper-input label="รายวิชา"></paper-input></div>
            <div class="flex-3 margin-left-style">
            <paper-dropdown-menu label="ระดับชั้น">
              <paper-listbox  slot="dropdown-content">
                <paper-item>ประถมศึกษาปีที่ 1</paper-item>
                <paper-item>ประถมศึกษาปีที่ 2</paper-item>
                <paper-item>ประถมศึกษาปีที่ 3</paper-item>
                <paper-item>ประถมศึกษาปีที่ 4</paper-item>
                <paper-item>ประถมศึกษาปีที่ 5</paper-item>
                <paper-item>ประถมศึกษาปีที่ 6</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 1</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 2</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 3</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 4</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 5</paper-item>
                <paper-item>มัธยมศึกษาปีที่ 6</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            </div>
          <div class="flex-3 margin-left-style"><paper-input label="ห้อง"></paper-input></div>
          <div class="flex-3 margin-bottom">
            <paper-icon-button src="../images/delete.png" on-click="_removeItem"></paper-icon-button>
          </div>  
        </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 't-operating-tab2',
      properties: {        
          content:Object,
      },
      _removeItem:function(event) {
        this.set('content.show',false);
        this.fire('t-operating-tab2-remove',{'obj':this});
      }
    });
  </script>
</dom-module>
