<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-tabs/paper-tabs.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-pages/iron-pages.html">
<link rel="import" href="t-training.html">
<link rel="import" href="t-training-tab2.html">
<link rel="import" href="t-training-tab3.html">
<link rel="import" href="t-training-tab4.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-list-training">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }
      /* ---font---- */
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
        height:30px;
        margin-top: 10px;
      }
      .font-face-big-bold {
        font-family: 'Itim', cursive;
        font-size: 100%;
        font-weight: bold;
      }
      /* ---tabs---- */
      paper-tabs {
        --paper-tabs-selection-bar-color: #F44336;
        background-color: var(--paper-grey-50);
        height: 40px;
      }
    </style>
    <!--{{list.length}}-->
    <div class="flex font-header">6. ประวัติการพัฒนา</div>
    <paper-tabs selected="{{page}}" noink>
        <paper-tab>
          <div class="font-face-big-bold">การอบมรม/สัมมนา</div>
        </paper-tab>
        <paper-tab>
          <div class="font-face-big-bold">การเป็นวิทยากร</div>
        </paper-tab>
        <paper-tab>
          <div class="font-face-big-bold">รางวัลที่ได้รับ</div>
        </paper-tab>
        <paper-tab>
          <div class="font-face-big-bold">ผลงานสำคัญ</div>
        </paper-tab>
      </paper-tabs>
      
      <iron-pages selected="{{page}}"> 
        <div>
          <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button> 
          <template is="dom-repeat" items="{{list}}">
            <t-training content="{{item}}" on-t-training-remove="_removeItem"></t-training>
          </template>
        </div>
        <div>
          <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button> 
          <template is="dom-repeat" items="{{list}}">
            <t-training-tab2 content="{{item}}" on-t-training-tab2-remove="_removeItem"></t-training-tab2>
          </template>
        </div>
        <div>
          <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button> 
          <template is="dom-repeat" items="{{list}}">
            <t-training-tab3 content="{{item}}" on-t-training-tab3-remove="_removeItem"></t-training-tab3>
          </template>
        </div>
        <div>
          <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button> 
          <template is="dom-repeat" items="{{list}}">
            <t-training-tab4 content="{{item}}" on-t-training-tab4-remove="_removeItem"></t-training-tab4>
          </template>
        </div>
      </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'teacher-list-training',
      properties: {
        list : {
          type:Array,
          notify:true,
          value:function() {
            return [];
          }
        }, 
        page: {
          type: Number,
          value: 0
        }
      },
      _addItem:function(event) {
        this.push('list',{'show':true});
      },
      _removeItem:function(event) {
        console.log('_removeItem');
          for(var i=0;i<this.list.length;i++) {
            if(this.list[i].show == false) {            
              this.splice('list',i,1);              
              break;
            }
          }
      }
    });
  </script>
</dom-module>
