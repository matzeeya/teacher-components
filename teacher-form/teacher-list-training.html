<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-tabs/paper-tabs.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-pages/iron-pages.html">
<link rel="import" href="t-training.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-list-training">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      .center-layout{
        @apply(--layout-center);
        @apply(--layout); 
        /*@apply(--layout-center-justified);*/
      }
      .horizontal {
        @apply(--layout-horizontal);
      }
      .vertical {
        @apply(--layout-vertical);
      }
      .flex-3 {
        @apply(--layout-flex-3); 
      }
      .flex-5 {
        @apply(--layout-flex-5); 
      }
      .flex-7 {
        @apply(--layout-flex-7); 
      }
      .flex-10 {
        @apply(--layout-flex-10); 
      } 
      .header {
        @apply(--paper-font-caption);
        background-color: #F44336;
        text-align:left;
        color: #fff;
        opacity: 0.87;
        height:56px;
      }
      .caption {
        @apply(--paper-font-title);
        text-align:left;
        color: #000;
        opacity: 0.64;
        height:64px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      .content {
        @apply(--paper-font-menu);
        text-align:left;
        color: #000;
        opacity: 0.87;
        height:48px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      .margin-left-style{
        margin-left:24px;
      }
      .margin-right-style{
        margin-right:24px;
      }
      .shadow {
        @apply(--shadow-elevation-2dp);
      }
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
        height:48px;
      }
    /* ---font---- */
      .font-face-big {
        font-family: 'Itim', cursive;
        font-size: 120%;
        text-decoration: underline;
      }
      .font-face-big-bold {
        font-family: 'Itim', cursive;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face {
        font-family: 'Itim', cursive;
        font-size: 120%;
      }
      /* ---tabs---- */
      paper-tabs {
        --paper-tabs-selection-bar-color: #F44336;
        background-color: var(--paper-grey-50);
        height: 40px;
      }
    </style>
    <!--{{list.length}}-->
    <div class="flex-10 font-header center-layout">6. ประวัติการพัฒนา</div>
    <paper-tabs selected="{{page}}" noink>
        <paper-tab>
          <div class="font-face-big-bold">ตารางแสดงการอบมรม/สัมมนา</div>
        </paper-tab>
        <paper-tab>
          <div class="font-face-big-bold">ตารางแสดงรางวัลที่ได้รับ</div>
        </paper-tab>
        <paper-tab>
          <div class="font-face-big-bold">ตารางแสดงผลงานสำคัญ</div>
        </paper-tab>
      </paper-tabs>
      
      <iron-pages selected="{{page}}"> 
        <div>
          <paper-button raised on-click="_addItem">+ เพิ่มข้อมูล</paper-button> 
          <template is="dom-repeat" items="{{list}}">
            <t-training content="{{item}}" on-t-training-remove="_removeItem"></t-training>
          </template>
        </div>
        <div>กำลังดำเนินการ</div>
        <div>กำลังดำเนินการ</div>
      </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'teacher-list-training',
      properties: {
        list : {
          type:Array,
          notify:true,
          value:function() {
            return [];
          }
        }, 
        page: {
          type: Number,
          value: 0
        }
      },
      _addItem:function(event) {
        this.push('list',{'show':true});
      },
      _removeItem:function(event) {
        console.log('_removeItem');
          for(var i=0;i<this.list.length;i++) {
            if(this.list[i].show == false) {            
              this.splice('list',i,1);              
              break;
            }
          }
      }
    });
  </script>
</dom-module>
