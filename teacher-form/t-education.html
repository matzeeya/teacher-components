<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-education">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }
      .margin-left-style{
        margin-left:5px;
      }
    /* ---font---- */
      .font-face {
        font-family: 'Itim', cursive;
        font-size: 90%;
      }
      .box{
        height:20px;
        margin-top: 5px;
      }
      .margin-bottom{
        margin-top: 20px;
      }
      paper-icon-button {
        max-width: 35px;
      }
    </style>    
    
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal">
          <div class="flex-3 margin-left-style"><paper-input label="ปีที่จบ"></paper-input></div>
          <div class="flex-5 margin-left-style"><paper-input label="ระดับการศึกษา"></paper-input></div>
          <div class="flex-7 margin-left-style"><paper-input label="สาขาวิชา"></paper-input></div>
          <div class="flex-8 margin-left-style"><paper-input label="สถานศึกษา"></paper-input></div>
          <div class="flex-4 font-face margin-left-style">
            <div class="box"><paper-checkbox>เกียรตินิยมอันดับ 1</paper-checkbox></div>
            <div class="box"><paper-checkbox>เกียรตินิยมอันดับ 2</paper-checkbox></div>
          </div>
          <div class="flex-3 margin-bottom">
            <paper-icon-button src="../images/delete.png" on-click="_removeItem"></paper-icon-button>
          </div>  
        </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 't-education',
      properties: {        
          content:Object
      },
      _removeItem:function(event) {
        this.set('content.show',false);
        this.fire('t-education-remove',{'obj':this});
      }
    });
  </script>
</dom-module>
