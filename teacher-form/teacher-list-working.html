<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="t-working.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-list-working">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
        height:30px;
        margin-top: 10px;
      }
    </style>
    <!--{{list.length}}-->
    <div class="flex font-header">4. ประวัติการทำงาน</div>
    <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button>
    <template is="dom-repeat" items="{{list}}">
      <t-working content="{{item}}" on-t-working-remove="_removeItem"></t-working>
    </template>
  </template>

  <script>
    Polymer({
      is: 'teacher-list-working',
      properties: {
        list : {
          type:Array,
          notify:true,
          value:function() {
            return [];
          }
        }
      },
      _addItem:function(event) {
        this.push('list',{'show':true});
      },
      _removeItem:function(event) {
        console.log('_removeItem');
          for(var i=0;i<this.list.length;i++) {
            if(this.list[i].show == false) {            
              this.splice('list',i,1);              
              break;
            }
          }
      }
    });
  </script>
</dom-module>
