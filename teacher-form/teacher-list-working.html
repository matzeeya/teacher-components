<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="t-working.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-list-working">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      .center-layout{
        @apply(--layout-center);
        @apply(--layout); 
        /*@apply(--layout-center-justified);*/
      }
      .horizontal {
        @apply(--layout-horizontal);
      }
      .vertical {
        @apply(--layout-vertical);
      }
      .flex-3 {
        @apply(--layout-flex-3); 
      }
      .flex-5 {
        @apply(--layout-flex-5); 
      }
      .flex-7 {
        @apply(--layout-flex-7); 
      }
      .flex-10 {
        @apply(--layout-flex-10); 
      } 
      .header {
        @apply(--paper-font-caption);
        background-color: #F44336;
        text-align:left;
        color: #fff;
        opacity: 0.87;
        height:56px;
      }
      .caption {
        @apply(--paper-font-title);
        text-align:left;
        color: #000;
        opacity: 0.64;
        height:64px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      .content {
        @apply(--paper-font-menu);
        text-align:left;
        color: #000;
        opacity: 0.87;
        height:48px;
        border-bottom-width:1px;
        border-bottom-style:solid;
        border-bottom-color: var(--divider-color);
      }
      .margin-left-style{
        margin-left:24px;
      }
      .margin-right-style{
        margin-right:24px;
      }
      .shadow {
        @apply(--shadow-elevation-2dp);
      }
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
        height:48px;
      }
    /* ---font---- */
      .font-face-big {
        font-family: 'Itim', cursive;
        font-size: 120%;
        text-decoration: underline;
      }
      .font-face-big-bold {
        font-family: 'Itim', cursive;
        font-size: 100%;
        font-weight: bold;
      }
      .font-face {
        font-family: 'Itim', cursive;
        font-size: 120%;
      }
      
    </style>
    <!--{{list.length}}-->
    <div class="flex-10 font-header center-layout">4. ประวัติการทำงาน</div>
    <paper-button raised on-click="_addItem">+ เพิ่มข้อมูล</paper-button>
    <template is="dom-repeat" items="{{list}}">
      <t-working content="{{item}}" on-t-working-remove="_removeItem"></t-working>
    </template>
  </template>

  <script>
    Polymer({
      is: 'teacher-list-working',
      properties: {
        list : {
          type:Array,
          notify:true,
          value:function() {
            return [];
          }
        }
      },
      _addItem:function(event) {
        this.push('list',{'show':true});
      },
      _removeItem:function(event) {
        console.log('_removeItem');
          for(var i=0;i<this.list.length;i++) {
            if(this.list[i].show == false) {            
              this.splice('list',i,1);              
              break;
            }
          }
      }
    });
  </script>
</dom-module>
