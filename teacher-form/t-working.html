<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="t-working">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }
      .margin-left-style{
        margin-left:5px;
      }

    /* ---font---- */
      .font-face {
        font-family: 'Itim', cursive;
        font-size: 120%;
      }
      .margin-bottom{
        margin-top: 20px;
      }
      paper-icon-button {
        max-width: 35px;
      }
    </style>    
    
    <div class="layout vertical" hidden$="{{!content.show}}">
        <div class="layout horizontal">
          <div class="flex-3 margin-left-style">
							<paper-input label="วันเดือนปี"
							value="{{content.dates}}">
							</paper-input>
						</div>
          <div class="flex-5 margin-left-style"><paper-input label="ตำแหน่ง"></paper-input></div>
          <div class="flex-5 margin-left-style"><paper-input label="ระดับ"></paper-input></div>
          <div class="flex-10 margin-left-style"><paper-input label="หน่วยงานสังกัด"></paper-input></div>
          <div class="flex-10 margin-left-style"><paper-input label="สาเหตุการปรับตำแหน่ง"></paper-input></div>
          <div class="flex-3 margin-bottom">
            <paper-icon-button src="../images/delete.png" on-click="_removeItem"></paper-icon-button>
          </div>  
        </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 't-working',
      properties: {        
          content:{
							type:Object,
							notify:true
					}
      },
      _removeItem:function(event) {
        this.set('content.show',false);
        this.fire('t-working-remove',{'obj':this});
      }
    });
  </script>
</dom-module>
