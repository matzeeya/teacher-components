<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="t-education.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-list-education">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        box-sizing: border-box;
      }
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        font-weight: bold;
        height:30px;
        margin-top: 10px;
      }
    </style>
    <!--{{list.length}}-->
    <div class="flex font-header">3. ประวัติการศึกษา</div>
    <paper-button raised on-click="_addItem">+ เพิ่ม</paper-button>
    <template is="dom-repeat" items="{{list}}">
      <t-education content="{{item}}" on-t-education-remove="_removeItem"></t-education>
    </template>
  </template>

  <script>
    Polymer({
      is: 'teacher-list-education',
      properties: {
        list : {
          type:Array,
          notify:true,
          value:function() {
            return [];
          }
        }
      },
      _addItem:function(event) {
        this.push('list',{'show':true});
      },
      _removeItem:function(event) {
        //console.log('_removeItem');
        //var _splice = false;
        //while(!_splice) {
         //_splice = true;
          for(var i=0;i<this.list.length;i++) {
            if(this.list[i].show == false) {
              //_splice = false;              
              this.splice('list',i,1);              
              break;
            }
          }
        //}
      }
    });
  </script>
</dom-module>
